<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Video - Jio Mock App</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
    }
    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline id="introVideo">
    <source src="videos/jho.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("introVideo");
    video.onended = function() {
      // Redirect to home page after video ends
      window.location.href = "jio.html"; // change this to your actual home page
    };
  </script>
</body>
</html>
